<!DOCTYPE html>
<html>
    <head><title>Category page</title></head>
        <body>
            <h1>{{ category_name }}</h1>
            {% if category %}
                {% if pages %}
                <ul>
                    {% for page in pages %}
                    <li><a href="{{ page.url }}">{{ page.title }}</a></li>
                    {% endfor %}
                </ul>
                {% else %}
                    <strong> No Pages currently in category </strong>
                {% endif %}
            {% else %}
                The specified category {{ category_name }} does not exist!
            {% endif %}

            <a href="/rango/category/{{ category_name }}/add_page/"> Add a new page for {{ category_name }}</a>
</body>
</html>
